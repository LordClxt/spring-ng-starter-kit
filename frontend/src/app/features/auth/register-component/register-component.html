<form [formGroup]="form" class="flex justify-center items-center flex-col gap-4 w-full h-screen">
    <h3 class="font-poppins font-bold text-2xl">CONNEXION</h3>
    <fieldset class="w-1/3 space-y-1">

        <div class="grid grid-cols-2 gap-1.5">
            <input pInputText type="text" id="lastname" placeholder="Nom" formControlName="lastname" required />
            <input pInputText type="text" id="firstname" placeholder="PrÃ©noms" formControlName="firstname" required />
        </div>

        <div class="flex flex-col gap-1">
            <input pInputText type="text" id="username" formControlName="username" placeholder="Nom d'utilisateur" required  />
        </div>
        
        <div class="flex flex-col gap-1">
            <input pInputText type="email" formControlName="email" placeholder="Email"  />
        </div>

        <div class="flex flex-col gap-1">
            <input pInputText type="password" formControlName="password" placeholder="Mot de passe"  />
        </div>
        <button (click)="onSubmit()" pButton class="w-full!" severity="secondary" type="submit"><span pButtonLabel>Connexion</span></button>
    </fieldset>
</form>
